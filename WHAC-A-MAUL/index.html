<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whack-a-Maul</title>
</head>

<body>
    <div class="main-container">
        <div class="title">
            <h1>Whack-a-Maul</h1>
            <p>Qui-Gon Jinn and Obi-Wan Kenobi need your help!</p>
            <p>Dark Maul is back on Tattooine and he must be defeated this time!</p>
        </div>

        <div class="stats">
            <div class="score"></div>
            <div class="timer">You have <span class="countdown">30</span> seconds</div>
            <button class="start-button">Start Game!</button>
        </div>

        <div class="game">
            <div class="hole" id="maul1"></div>
            <div class="hole" id="maul1"></div>
            <div class="hole" id="maul1"></div>
            <div class="hole" id="maul1"></div>
            <div class="hole" id="maul1"></div>
            <div class="hole" id="maul1"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
