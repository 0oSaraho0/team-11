<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/whac-style.css">
    <title>Whac-a-Maul</title>
</head>


<body>
    <div class="container-fluid whac-wrapper">
        <div class="whac-title">
            <h1>Whac-a-Maul</h1>
            <p>Qui-Gon Jinn and Obi-Wan Kenobi need your help</p>
            <p>Darth Maul is back on Tattooine and he must be defeated this time!</p>
        </div>


        <div class="whac-stats">
            <div>Score: <span class="whac-score"></span>0</div>
            <div><span class="whac-timer">30</span> seconds</div>
        </div>
        <div class="whac-start">
            <button class="whac-start-btn">Start Game!</button>
        </div>


        <div class="container whac-game">
            <div class="row hole-wrapper">
                <div class="col hole" id="maul1"></div>
                <div class="col hole" id="maul2"></div>
                <div class="col hole" id="maul3"></div>
            </div>
            <div class="row hole-wrapper">
                <div class="col hole" id="maul4"></div>
                <div class="col hole" id="maul5"></div>
                <div class="col hole" id="maul6"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
