<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whac-a-Maul</title>
</head>

<body>
    <div class="container-fluid main-container">
        <div class="title">
            <h1>Whac-a-Maul</h1>
            <p>Qui-Gon Jinn and Obi-Wan Kenobi need your help</p>
            <p>Darth Maul is back on Tattooine and he must be defeated this time!</p>
        </div>

        <div class="stats">
            <div>Score: <span class="score"></span>0</div>
            <div class="timer"><span class="countdown">30</span> seconds</div>
        </div>
        <div class="start">
            <button class="start-button">Start Game!</button>
        </div>

        <div class="container game">
            <div class="row">
                <div class="col-sm-3 hole" id="maul1"></div>
                <div class="col hole" id="maul2"></div>
                <div class="col hole" id="maul3"></div>
            </div>
            <div class="row">
                <div class="col hole" id="maul4"></div>
                <div class="col hole" id="maul5"></div>
                <div class="col hole" id="maul6"></div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
